<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Exercise Guide</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .navbar-brand img {
            max-width: 50px;
        }

        .guide-container {
            margin-top: 30px;
            text-align: center;
        }

        .guide-container p {
            font-size: 1.2rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .back-button {
            background-color: #32CD32;
            color: #fff;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #28a428;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='imges/icon.png') }}" alt="Logo">
                VisionFit AI
            </a>
        </div>
    </nav>

    <!-- Guide Content -->
    <div class="guide-container">
        <h1>Complete Guide for Every Exercise</h1>
        <p>Here, you can explain how to perform each exercise correctly...</p>
        <!-- You can add more detailed guides for each exercise here -->
    </div>

    <!-- Back Button -->
    <div class="button-container">
        <a href="/" class="back-button">Back to Exercise Selection</a>
    </div>
</body>
</html>
